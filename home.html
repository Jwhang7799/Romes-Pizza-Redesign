<!doctype html>

<html>
  <head>
    <title>Rome's Pizza | Online Ordering</title>
    <link rel="stylesheet" href="index.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class='container'>
      <div class='logoContainer'>
        <img class='logo' alt='Romes Logo' src='./images/romesLogo.jpg'>
      </div>
      <div style='flex-direction: column;'>
        <div class='clickables'>
          <span class='clicker'>Login</span>
          <span class='clicker'>Problems Ordering?</span>
          <div class='cartContainer'>
            <img class='cart' alt='Shopping Cart' src="./images/shoppingCartIcon.png">
          </div>
        </div>
        <div class='info'>
          <span>Location: 5999 De Zavala, San Antonio, TX, 78249</span>
          <span>Phone: 210-691-2070</span>
        </div>
      </div>
    </div>
    <div class="background"></div>
    <div class='menu'>
      <div style='align-self: flex-start;'> 
        <img class='menuTitle' alt='menu title' src='./images/menu_title.png'>
      </div>
    </div>
    <div class="buttonBar">
      <button>Schedule Order</button>
      <button>View Location</button>
      <button>Change Location</button>
    </div>
    <div class='itemCols'>
      <img class="category" alt='specials' src='./images/specials.png'>
      <img class="category" alt='pizza' src='./images/pizza_category.png'>
    </div>
    <div class='itemCols'>
      <img class="category" alt='Mediterranean Specials' src='./images/medSpec.png'>
      <img class="category" alt='calzones' src='./images/calzone.png'>
    </div>
    <div class='itemCols'>
      <img class="category" alt='pasta' src='./images/pasta.png'>
      <img class="category" alt='sandwich' src='./images/sandwich.png'>
    </div>
    <div class='itemCols'>
      <img class="category" alt='appetizers' src='./images/appetizer.png'>
      <img class="category" alt='salads' src='./images/salad.png'>
    </div>
    <div class='itemCols'>
      <img class="category" alt='desserts' src='./images/dessert.png'>
      <img class="category" alt='drinks' src='./images/drinks.png'>
    </div>
  </body>
  <footer>
    <div class="footerContainer">
      <span class='footerItem'>Site Map</span>
      <span class='footerItem'>Privacy Policy</span>
    </div>
  </footer>
</html>
